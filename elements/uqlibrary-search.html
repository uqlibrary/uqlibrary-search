<!--
`<uqlibrary-search>` is a simple element that displays search functionality of UQ Library

Example:

  <uqlibrary-search></uqlibrary-search>

@demo

@demo demo/index.html Demo of uqlibrary-search
-->
<dom-module id="uqlibrary-search">
  <template>
    <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);

      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    #container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    #flexContainer {
      @apply(--layout-flex);
    }

    paper-dropdown-menu {
      @apply(--layout-flex-1);
      min-width: 200px;
    }

    paper-input {
      @apply(--layout-flex);
      padding: 2px;
      min-width: 250px;
    }

    paper-dropdown-menu,
    paper-input {
      background-color: var(--secondary-color-light);
      padding: 0 4px;
      margin: 0 4px 0 0;
      border-radius: 3px;
    }

    paper-button {
      @apply(--layout-flex-1);
      margin: 0;
    }

    paper-button iron-icon {
      margin-top: 5px;
    }
    
    #buttonTitle {
      display: none;
    }

    iron-dropdown {
      border-radius: 3px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
    }

    @media screen and (max-width: 650px) {
      :host {
        @apply(--layout-flex-none);
      }

      #buttonTitle {
        display: inline;
      }

      paper-input,
      paper-dropdown-menu,
      paper-button {
        margin: 4px;
        width: 100%;
        display: block;
      }

      paper-button iron-icon {
        margin-top: 0;
      }
    }

  </style>

    <uqlibrary-ga id="ga" appName="Search"></uqlibrary-ga>
    <iron-a11y-keys target="[[inputKeyword]]" keys="enter" on-keys-pressed="_searchActivated"></iron-a11y-keys>

    <byutv-jsonp
            id="jsonpQuery"
            callback-value="foo"
            on-response="_suggestionsLoaded"
            on-error="_suggestionsLoadingError"
            debounce-duration="300"></byutv-jsonp>

      <paper-dropdown-menu id="menuSources" label="Search" on-paper-dropdown-close="_sourceSelected">
        <paper-listbox class="dropdown-content" selected="{{selectedSourceIndex}}">
          <template is="dom-repeat" items="[[sources]]">
            <paper-item>
              <iron-icon icon="[[item.icon]]"></iron-icon> [[item.name]]
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>

      <paper-input id="inputKeyword" label="[[selectedSource.inputPlaceholder]]" value="{{keyword}}">
      </paper-input>

    <paper-button id="buttonSearch" on-tap="_searchActivated" class="button-colored-accent">
      <iron-icon icon="icons:search" aria-label="Search [[selectedSource.title]]"></iron-icon>
      <span id="buttonTitle">Search</span>
    </paper-button>

    <iron-dropdown id="menuSuggestions" no-auto-focus="true" allow-outside-scroll="true" horizontal-align="left" vertical-align="top" vertical-offset="60">
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{suggestions}}">
          <paper-item> [[item.name]] </paper-item>
        </template>
      </paper-listbox>
    </iron-dropdown>

  </template>

  <script src="uqlibrary-search.js"></script>
</dom-module>
