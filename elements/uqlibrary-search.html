<link rel="import" href="elements.html">

<!--
`<uqlibrary-search>` is a simple element that displays search functionality of UQ Library

Example:

  <uqlibrary-search></uqlibrary-search>

@demo

@demo demo/index.html Demo of uqlibrary-search
-->
<dom-module id="uqlibrary-search">
  <template>
    <style is="custom-style" include="common-styles">
    :host {
      font-family: var(--font-family);
      font-size: var(--body-font-size);

      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    #container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
    }

    #flexContainer {
      @apply(--layout-flex);
    }

    paper-dropdown-menu {
      @apply(--layout-flex-1);
      min-width: 250px;

      background-color: var(--secondary-color-light);
      padding: 0 4px;
      border-radius: 3px;
      margin: 0 4px;
    }

    paper-input {
      @apply(--layout-flex);
      padding: 2px;
      min-width: 250px;

      background-color: var(--secondary-color-light);
      padding: 0 4px;
      border-radius: 3px;
      margin: 0 4px;
    }

    paper-button {
      @apply(--layout-flex-1);
    }
    
    #buttonTitle {
      display: none;
    }



    @media screen and (max-width: 650px) {
      :host {
        @apply(--layout-vertical);
      }

      paper-input,
      paper-dropdown-menu,
      paper-button {
        margin: 4px;
      }
    }

  </style>

    <uqlibrary-ga id="ga" appName="Search"></uqlibrary-ga>

      <paper-dropdown-menu id="menuSources" label="Search">
        <paper-listbox class="dropdown-content" selected="{{selectedSourceIndex}}">
          <template is="dom-repeat" items="[[sources]]">
            <paper-item>
              <iron-icon icon="[[item.icon]]"></iron-icon> [[item.name]]
            </paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    <div id="flexContainer">
      <div id="container">
        <paper-input id="inputKeyword" label="[[selectedSource.inputPlaceholder]]"></paper-input>

        <paper-button id="buttonSearch" class="button-colored-accent">
          <iron-icon icon="icons:search" aria-label="search UQ library site"></iron-icon>
          <span id="buttonTitle">Search</span>
        </paper-button>
      </div>
    </div>

  </template>

  <script src="uqlibrary-search.js"></script>
</dom-module>
