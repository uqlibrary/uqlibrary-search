<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uqlibrary-search tests</title>

    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../../test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../elements/uqlibrary-search.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-search></uqlibrary-search>
    </template>
</test-fixture>

<script>
    suite('<uqlibrary-search> tests', function () {
        var testObj;

        setup(function () {
            document.cookie = "UQLMockData=enabled";

            testObj = fixture('basic');
        });

        //
        test('the beta interface should have two tabs', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                setTimeout(function () {
                    var els = testObj.querySelectorAll('#betaTestSelector paper-tab');
                    expect(els.length).to.equal(2);

                    done();
                }, 1900);

            });
        });

        test('when beta interface Try Next Version is clicked the display changes correctly', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {


                setTimeout(function () {
                    // the tests

                    var els = testObj.querySelectorAll('#betaTestSelector paper-tab');
                    console.log(els);
                    els[1].click();
                    var el = testObj.querySelector('#betaTestSelector paper-tab.iron-selected');
                    expect(el.textContent).to.match(/Try the next version/);

                    done();
                }, 1900);

            });
        });

        test('when beta interface old primo tab is clicked the display changes correctly and data fields update to correct values', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                setTimeout(function () {
                    // the tests

                    var els = testObj.querySelectorAll('#betaTestSelector paper-tab');
                    els[0].click();
                    var el = testObj.querySelector('paper-tab.iron-selected');
                    expect(el.textContent).to.match(/UQ Library search/);

                    done();
                }, 1900);

            });
        });

        test('Display uqlibrary-search elements', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var sources = testObj.querySelector('#menuSources');

                expect(sources).to.not.be.null;
                expect(sources).to.be.visible;

                var inputKeyword = testObj.querySelector('#inputKeyword');

                expect(inputKeyword).to.not.be.null;
                expect(inputKeyword).to.be.visible;


                var buttonSearch = testObj.querySelector('#buttonSearch');

                expect(buttonSearch).to.not.be.null;
                expect(buttonSearch).to.be.visible;

                done();
            });
        });

        test('Test search sources', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var sources = testObj.querySelector('#menuSources');

                expect(sources).to.not.be.null;
                expect(sources).to.be.visible;

                var sourceItems = sources.querySelectorAll('paper-item');
                expect(sourceItems.length).to.be.equal(9);

                done();
            });
        });

        test('Test aria label is set for search sources', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var sources = testObj.querySelector('#inputSources');

                var ariaLabel = sources.attributes['aria-label'];

                expect(ariaLabel).to.not.be.null;
                expect(ariaLabel).not.to.equal('');

                done();
            });
        });

        test('Display autosuggestions', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var inputKeyword = testObj.querySelector('#inputKeyword');
                var menuSuggestions = testObj.querySelector('#listSuggestions');

                expect(menuSuggestions).to.not.be.null;
                expect(menuSuggestions).not.to.be.visible;

                inputKeyword.value = "search";

                setTimeout(function () {
                    expect(menuSuggestions).to.not.be.null;
                    expect(menuSuggestions).to.be.visible;

                    var items = menuSuggestions.querySelectorAll('paper-item');

                    expect(items.length).to.be.equal(10);

                    done();
                }, 1900);
            });
        });

        test('Exams display autosuggestions', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var sources = testObj.querySelector('#menuSources');
                sources.value = 'exam-papers';

                var inputKeyword = testObj.querySelector('#inputKeyword');
                inputKeyword.value = "PHYS"; // preset text to Physics subject

                var menuSuggestions = testObj.querySelector('#listSuggestions');
                expect(menuSuggestions).to.not.be.null;
                expect(menuSuggestions).not.to.be.visible;

                setTimeout(function () {
                    expect(menuSuggestions).to.not.be.null;
                    expect(menuSuggestions).to.be.visible;

                    var items = menuSuggestions.querySelectorAll('paper-item');
                    expect(items.length).to.be.above(0);

                    done();
                }, 1900);
            });
        });

        test('Databases display autosuggestions', function (done) {
            // Data bindings will stamp out new DOM asynchronously
            // so wait to check for updates
            flush(function () {

                var sources = testObj.querySelector('#menuSources');
                sources.value = 'databases';

                var inputKeyword = testObj.querySelector('#inputKeyword');
                inputKeyword.value = "journal"; // random keyword to display autocompletes

                var menuSuggestions = testObj.querySelector('#listSuggestions');
                expect(menuSuggestions).to.not.be.null;
                expect(menuSuggestions).not.to.be.visible;

                setTimeout(function () {
                    expect(menuSuggestions).to.not.be.null;
                    expect(menuSuggestions).to.be.visible;

                    var items = menuSuggestions.querySelectorAll('paper-item');
                    expect(items.length).to.be.above(0);

                    done();
                }, 1900);
            });
        });


    });
</script>

</body>
</html>
